<html>
    <head>
        <meta charset="UTF-8">
        <title>tic tac toe</title>
        <link rel = "stylesheet" href = "tictactoe.css"> 
    </head>

    <body>
        <h2 class = "heading">tic tac toe</h2>
       

        <!-- modal for players names-->
        <dialog class = "modal" id = "NameInput">
            <h3>Enter Players' Names</h3>
            <label>
                First Player:
                <input type = "text" id = "Player1NameInput">
            </label>
            <br><br>
            <label>
                Second Player:
                <input type="text" id="Player2NameInput">
            </label>
            <br><br>
            <button type="submit" id="SubmitButton">Start Game</button>
        </dialog>

        <!-- modal for roles -->
        <dialog class="modal" id="roles">
            <h3><span id="FirstPlayerForModal">Player1</span> will play: (game always starts with X)</h3>
            <button id="RoleX">X</button>
            <button id="RoleO">O</button>
        </dialog>

        <!-- modal for win -->
         <dialog class="modal" id="winnerModal">
            <h3><span id="winner">player</span> has won!</h3>
            <br><br>
            <button id = "RestartGameWinnerModal">Restart Game</button>
            <button class = "CloseModal" id="CloseWinnerModal">close</button>
         </dialog>

         <!-- modal for draw -->
          <dialog class="modal" id="drawModal">
            <h3>it's a draw</h3>
            <br><br>
            <button class = "CloseModal" id = "CloseDrawModal">close</button>
          </dialog>


        <div id = "playground">
            <div id = "playerFirst">
                <h2 id = "FirstPlayer" style="text-decoration: underline;">Player1</h2> 
                <h3 id = "FirstPlayerScore">0</h3>
            </div>
            
            <div id = "squares"></div>

            <div id = "playerSecond">
                <h2 id="SecondPlayer" style ="text-decoration: underline;"><u>Player2</u></h2>
                <h3 id = "SecondPlayerScore">0</h3>
            </div>
     
        </div>

        <div id = "Buttons"> 
            <button onclick="RestartScore()" id = "RestartScore">Restart Score</button>
            <button onclick="RestartGame()" id = "RestartButton">Restart</button>
        </div>
        <script src = "tictactoe.js"></script>
    </body>        
    
</html>
